{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %} Tools |
File Converter {% endblock %} 
{% block description %} File Converter: Json to CSV, HTML to PDF {% endblock %}
{% block content %}
<div class="container">
  <h1 class="text-center">File Converter</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex .flex-sm-row align-items-center justify-content-center mt-5">
      <label id="label" for="type" class="me-2 fs-3">Converter type:</label>
      <select id="select" class="form-select me-2" style="width:115px!important" name="type">
        <option value="json2csv">Json to CSV</option>
        <option value="html2pdf">HTML to PDF</option>
      </select>
    </div>
    <div class="d-flex .flex-sm-row align-items-center justify-content-center mt-5">
      <input style="width:250px" class="form-control me-2 p-1" type="file" name="file" placeholder="choose a file" required>
      <button class="btn  btn-sm btn-primary rounded" type="submit">Convert</button>
    </div>
  </form>
</div>
{% endblock %}
